<html>
<head>
<title>My first chart using FusionCharts Suite XT</title>
{% load static %}
<script type="text/javascript" src="{% static "fusioncharts/3.11.0/fusioncharts.js" %}"></script>
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts({
        "type": "column2d",
        "renderAt": "chartContainer",
        "width": "500",
        "height": "300",
        "dataFormat": "json",
        "dataSource":  {
        "chart": {
        "caption": "Most Popular Superhero on Youtube",
        "subcaption": "August 2013",
        "yaxisname": "Total time spent watching",
        //"bgalpha": "0",
       
        "showvalues": "0",
        //"showborder": "0",
        //"canvasborderalpha": "0",
        "showalternatehgridcolor": "0",
        "plotgradientcolor": "",
        "showplotborder": "0",
        "divlinealpha": "10",
        "formatnumberscale": "1",
        "numberscalevalue": "24,31,12",
        "numberscaleunit": " days, months, years",
        "palettecolors": "#008ee4,#9b59b6,#6baa01,#e44a00,#f8bd19,#d35400,#bdc3c7,#95a5a6,#34495e,#1abc9c",
        "defaultnumberscale": "hrs",
        //"canvasBgColor": "#FF5904",
        "exportEnabled": 1,
        "exportAtClient": 0,
        "exportHandler" : "http://127.0.0.1:8000/fc_exporter/",
        "_exportaction" :"save"
    },
    "data": [
        {
            "label": "Batman",
            "value": "71000"
        },
        {
            "label": "Thor",
            "value": "66000"
        },
        {
            "label": "Iron Man",
            "value": "20000"
        },
        {
            "label": "Superman",
            "value": "14000"
        },
        {
            "label": "Wolverine",
            "value": "7800"
        },
        {
            "label": "Spider Man",
            "value": "7400"
        },
        {
            "label": "Captain America",
            "value": "4900"
        }
    ]
}

  });
revenueChart.render();
});
</script>
</head>
<body>
  <div id="chartContainer">FusionCharts XT will load here!</div>
</body>
</html>
