<html>
<head>
<title>My first chart using FusionCharts Suite XT</title>
{% load static %}
<script type="text/javascript" src="{% static "fusioncharts/3.11.0/fusioncharts.js" %}"></script>
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts({
        "type": "column2d",
        "renderAt": "chartContainer",
        "width": "500",
        "height": "300",
        "dataFormat": "json",
        "dataSource":  {
            "chart": {
                "caption": "Top 4 Chocolate Brands Sold",
                "subCaption": "Last Year",
                "xAxisName": "Brand",
                "yAxisName": "Amount (In USD)",
                "yAxisMaxValue": "120000",
                "numberPrefix": "$",
                "theme": "fint",
                "PlotfillAlpha" :"0",
                "placeValuesInside" : "0",
                "rotateValues" : "0",
                "valueFontColor" : "#333333",
                "exportEnabled": 1,
                "exportAtClient": 0,
                "exportHandler" : "http://127.0.0.1:8000/FCExporter/"
                
            },
            "annotations": {
                "width": "500",
                "height": "300",
                "autoScale": "1",
                "groups": [
                    {
                        "id": "user-images",
                        "xScale_" : "20",
                        "yScale_" : "20",
                        "items": [
                            {
                                "id": "butterFinger-icon",
                                "type": "image",
                                "url": "{% static "images/butterFinger.png" %}",
                                "x": "$xaxis.label.0.x - 30",
                                "y": "$canvasEndY - 150",
                                "xScale" : "50",
                                "yScale" : "40",
                            },
                            {
                                "id": "tom-user-icon",
                                "type": "image",
                                "url": "{% static "images/snickrs.png" %}",
                                "x": "$xaxis.label.1.x - 26",
                                "y": "$canvasEndY - 141",
                                "xScale" : "48",
                                "yScale" : "38"
                            },
                            {
                                "id": "Milton-user-icon",
                                "type": "image",
                                "url": "{% static "images/coffee_crisp.png" %}",
                                "x": "$xaxis.label.2.x - 22",
                                "y": "$canvasEndY - 134",
                                "xScale" : "43",
                                "yScale" : "36"
                            },
                            {
                                "id": "Brian-user-icon",
                                "type": "image",
                                "url": "{% static "images/100grand.png" %}",
                                "x": "$xaxis.label.3.x - 22",
                                "y": "$canvasEndY - 131",
                                "xScale" : "43",
                                "yScale" : "35"
                            }
                        ]
                    }
                ]
            },
            "data": [
                {
                    "label": "Butterfinger",
                    "value": "92000"
                }, 
                {
                    "label": "Snickers",
                    "value": "87000"
                }, 
                {
                    "label": "Coffee Crisp",
                    "value": "83000"
                }, 
                {
                    "label": "100 Grand",
                    "value": "80000"
                }
            ]
        }

  });
revenueChart.render();
})
</script>
</head>
<body>
  <div id="chartContainer">FusionCharts XT will load here!</div>
</body>
</html>
